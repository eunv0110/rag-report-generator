# Upstage 임베딩 설정
embeddings:
   provider: "upstage"
   model: "solar-embedding-1-large-passage"  # 문서용
   query_model: "solar-embedding-1-large-query"  # 쿼리용 (검색 시 사용)
   dimension: 1024
   batch_size: 20
   api_key_env: "UPSTAGE_API_KEY"
   base_url: "https://api.upstage.ai/v1/solar"
   db_name: "upstage-solar-embedding"

