embeddings:
  provider: "openai"
  model: "openai/text-embedding-3-large"
  dimension: 3072
  batch_size: 20
  api_key_env: "OPENROUTER_API_KEY"
  base_url: "https://openrouter.ai/api/v1"
  db_name: "openai-large"  # ✅ 추가: DB 식별자

vision:
  provider: "gpt4"
  model: "openai/gpt-4o"  # ✅ Vision 지원
  max_tokens: 300
  api_key_env: "OPENROUTER_API_KEY"  # ✅ 같은 키
  base_url: "https://openrouter.ai/api/v1"  # ✅ 같은 엔드포인트
  prompt_template: "vision/image_description.txt"